<!DOCTYPE html>
<html>
<head>
<title>SVG Demo</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="card m-3 ms-5" style="width: 18rem;">
        <div class="card-body">
    <h2 align = "center">HTML5 SVG</h2>      
    <svg height ="200" xmlns = "http://www.w3.org/2000/svg">
    <defs>
    <radialGradient id="rg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:0" />
    <stop offset="100%" style="stop-color:rgb(230, 100, 25);stop-opacity:1" /> </radialGradient>
    </defs>
    <ellipse cx = "120" cy = "50" rx = "100" ry="50" fill="url(#rg)"/>
    </svg>
</div>
</div>
</body>
</html>
