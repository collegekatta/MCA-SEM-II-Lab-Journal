<!DOCTYPE html>    
<html>    
   <head>    
      <title>    HTML CANVAS</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
   </head>    
   <body onload="bodyLoad()">
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <h1>Smiley Face</h>   <br> 
            <canvas id="mycanvas" width="400" height="200"></canvas>   

        </div>
    </div>
   
   <script>

function bodyLoad() {    
   myFace();    
   myEye();    
   mySmile();    
} 
function myFace() {    
   var c = document.getElementById("mycanvas");    
   var draw = c.getContext("2d");    
   draw.beginPath();    
   draw.fillStyle = "yellow";    
   draw.arc(75, 75, 50, 0, Math.PI * 2, true);    
   draw.closePath();    
   draw.fill();    
}
function myEye() {    
   var c = document.getElementById("mycanvas");    
   var eye = c.getContext("2d");    
   eye.moveTo(55, 50);    
   eye.beginPath();    
   eye.fillStyle = "black";    
   eye.arc(50, 50, 4, 0, Math.PI * 2, true);    
   eye.closePath();    
   eye.fill();    
   eye.moveTo(103, 49);    
   eye.beginPath();    
   eye.fillStyle = "black";    
   eye.arc(100, 50, 4, 0, Math.PI * 2, true);    
   eye.closePath();    
   eye.fill();    
}   
function mySmile() {    
   var c = document.getElementById("mycanvas");    
   var smile = c.getContext("2d");    
   smile.moveTo(105, 75);    
   smile.beginPath();    
   smile.strokeStyle = "red";    
   smile.arc(75, 75, 30, 0, Math.PI, false);    
   smile.stroke();    
}
   </script>
</body>   
</html>
