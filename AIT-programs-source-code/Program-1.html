<!DOCTYPE html>
<html>
  <head>
    <title>Audio and Video Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="row m-3">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h4>Video</h4>
            <video width="100%" height="240" controls autoplay>
              <source src="./files//crazy frog Ringtone.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h4>Audio</h4>
            <audio controls>
              <source
                src="./files/my_crazy_frog_ringtone.mp3"
                type="audio/mpeg"
              />
              Your browser does not support the audio element
            </audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
